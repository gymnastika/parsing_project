<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест элегантных полей</title>
    <style>
        :root {
            --primary-purple: #7C3AED;
            --primary-purple-dark: #6B46C1;
            --primary-purple-light: #8B5CF6;
            --bg-lavender: #F3E8FF;
            --bg-light: #FAF5FF;
            --bg-white: #FFFFFF;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --text-light: #9CA3AF;
            --shadow: rgba(107, 70, 193, 0.1);
            --shadow-strong: rgba(107, 70, 193, 0.15);
            --border-light: rgba(107, 70, 193, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-purple-light) 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .elegant-slide {
            display: inline-block;
            width: 100%;
            padding: 10px 0 10px 15px;
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            color: var(--text-dark);
            background: var(--bg-white);
            border: 0;
            border-radius: 3px;
            outline: 0;
            text-indent: 80px;
            transition: all .3s ease-in-out;
            font-size: 1rem;
        }

        .elegant-slide::placeholder {
            color: var(--bg-white);
            text-indent: 0;
            font-weight: 300;
        }

        .elegant-slide + label {
            display: inline-block;
            position: absolute;
            transform: translateX(0);
            top: 0;
            left: 0;
            padding: 10px 15px;
            color: var(--bg-white);
            font-weight: 500;
            text-shadow: 0 1px 0 rgba(124, 58, 237, 0.4);
            background: var(--primary-purple);
            transition: all .3s ease-in-out;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
            overflow: hidden;
        }

        .elegant-slide + label::before,
        .elegant-slide + label::after {
            content: "";
            position: absolute;
            right: 0;
            left: 0;
            z-index: -1;
            transition: all .3s ease-in-out;
        }

        .elegant-slide + label::before {
            top: 6px;
            left: 5px;
            right: 5px;
            bottom: 6px;
            background: var(--primary-purple-dark);
        }

        .elegant-slide + label::after {
            top: 0;
            bottom: 0;
            background: var(--primary-purple);
        }

        .elegant-slide:focus,
        .elegant-slide:active {
            color: var(--text-dark);
            text-indent: 0;
            background: var(--bg-white);
        }

        .elegant-slide:focus::placeholder,
        .elegant-slide:active::placeholder {
            color: var(--text-light);
        }

        .elegant-slide:focus + label,
        .elegant-slide:active + label {
            transform: translateY(-100%);
        }

        .elegant-slide:focus + label::before,
        .elegant-slide:active + label::before {
            border-radius: 5px;
        }

        .elegant-slide:focus + label::after,
        .elegant-slide:active + label::after {
            transform: translateY(100%);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center; color: var(--primary-purple); margin-bottom: 2rem;">Тест элегантных полей</h1>
        
        <form>
            <div class="form-group">
                <input type="text" id="username" class="elegant-slide" placeholder="Введите логин">
                <label for="username">Логин</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="elegant-slide" placeholder="Введите пароль">
                <label for="password">Пароль</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" class="elegant-slide" placeholder="Введите email">
                <label for="email">Email</label>
            </div>
        </form>
        
        <p style="text-align: center; color: var(--text-gray); margin-top: 2rem;">
            Кликните на любое поле для просмотра анимации "slide-up"
        </p>
    </div>
</body>
</html>
